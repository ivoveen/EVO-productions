<html>

<head>
    <title> Conways Game Of Life</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .buttons {
            display: flex;
            flex: auto;
            flex-direction: row;

        }

        .button {
            margin: 20px;
        }
    </style>
</head>

<body>
    <canvas width="1000" height="1000" id="myCanvas"></canvas>
    <div class="buttons">
        <h1 class="button" onclick="startStop()"> Play/Stop </h1>
        <h1 class="button" onclick="mainLoop()">Next</h1>
        <h1 class="button" onclick="randomised()">Randomise</h1>
        <h1 class="button" onclick="clearScreen()">Clear</h1>
        <h1 class="button" onclick="runTillEnd()">Last gen</h1>

    </div>



    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = 'rgb(0, 0, 0)'
        ctx.font = "16px Arial";

        var cols = 22;
        var rows = 22;
        var gen = 0;
        var dupe = 0;
        var started = false;

        var timer;
        var timer2;


        setup();
        draw();

        //hoover info
        canvas.addEventListener("mousemove", function (e) {
            var cRect = canvas.getBoundingClientRect();        // Gets CSS pos, and width/height
            var canvasX = Math.round(e.clientX - cRect.left);  // Subtract the 'left' of the canvas 
            var canvasY = Math.round(e.clientY - cRect.top);   // from the X/Y positions to make  
            //ctx.fillRect(0, 0, canvas.width, canvas.height);  // (0,0) the top left of the canvas
            ctx.fillStyle = 'rgb(255,255,255)'
            ctx.fillRect(300, 0, 600, 66);
            ctx.fillStyle = 'rgb(0,0,0)'
            ctx.fillText("X: " + canvasX + ", Y: " + canvasY, 300, 20);
            ctx.fillText("Row: " + Math.floor(canvasX / 10) + ", collum: " + Math.floor(canvasY / 10), 300, 40);
            ctx.fillText("Status " + grid[Math.floor(canvasX / 10)][Math.floor(canvasY / 10)] + ", Living Neighbours:" + countNeighbours(Math.floor(canvasX / 10), Math.floor(canvasY / 10)), 300, 60);
        });

        //drawing
        canvas.addEventListener('click', function (e) {
            var cRect = canvas.getBoundingClientRect();        // Gets CSS pos, and width/height
            var canvasX = Math.round(e.clientX - cRect.left);  // Subtract the 'left' of the canvas 
            var canvasY = Math.round(e.clientY - cRect.top);   // from the X/Y positions to make  

            let col = Math.floor(canvasX / 10)
            let row = Math.floor(canvasY / 10)

            if (grid[col][row] == 0) {
                grid[col][row] = 1;
            } else if (grid[col][row] == 1) {
                grid[col][row] = 0;
            }


            gen = -1;
            updateGen();
            draw();
        });

        function make2Darray(cols, rows) {
            let arr = new Array(cols);
            for (let i = 0; i < arr.length; i++) {
                arr[i] = new Array(rows);
            }
            return arr;
        }

        function setup() {
            grid = make2Darray(cols, rows);
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    if (i != 0 && j != 0 && i != cols - 1 && j != rows - 1) {
                        grid[i][j] = 0;
                    } else {
                        grid[i][j] = 0;
                    }

                }
            }
        }

        function randomised() {
            for (let i = 1; i < cols - 1; i++) {
                for (let j = 1; j < rows - 1; j++) {
                    grid[i][j] = Math.floor(Math.random() * 2);
                }
            }
            gen = -1;
            updateGen();
            draw();
        }

        function clearScreen() {
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = 0;
                }
            }
            gen = -1;
            updateGen();
            draw();
        }



        function countNeighbours(i, j) {
            n = grid[i - 1][j + 1] + grid[i - 1][j] + grid[i - 1][j - 1] + grid[i][j + 1] + grid[i][j - 1] + grid[i + 1][j + 1] + grid[i + 1][j] + grid[i + 1][j - 1];
            return n;
        }

        function updateGen() {
            gen++;
            ctx.fillStyle = 'rgb(255,255,255)'
            ctx.fillRect(300, 64, 600, 16);

            ctx.fillStyle = 'rgb(0,0,0)'
            ctx.fillText("Gen: " + gen, 300, 80);


        }

        function startStop() {


            if (started == true) {
                clearInterval(timer);
                started = false;
            } else {
                timer = setInterval(mainLoop, 100);
                started = true;

            }
        }

        function runTillEnd() {
            clearInterval(timer);
            started = false;

            timer2 = setInterval(mainLoop, 100);

        }

        function mainLoop() {
            console.log("mainloop");

            let n = 0; //number of neighbours
            let different = false; //check for dupe

            let newgrid = make2Darray(cols, rows)
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    newgrid[i][j] = 0;
                }
            }

            let oldgrid = make2Darray(cols, rows)
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    oldgrid[i][j] = 0;
                }
            }



            for (let i = 1; i < cols - 1; i++) {
                for (let j = 1; j < cols - 1; j++) {

                    // count neighbours 
                    n = countNeighbours(i, j);


                    //life or death
                    if (n > 3 || n < 2) {
                        newgrid[i][j] = 0;
                    }
                    else if (grid[i][j] == 1) {
                        if (n == 3 || n == 2) {
                            newgrid[i][j] = 1;
                        }
                    }
                    else if (grid[i][j] == 0) {
                        if (n == 3) {
                            newgrid[i][j] = 1;
                        }
                        else if (n == 2) {
                            newgrid[i][j] = 0;
                        }
                    }


                    if(newgrid[i][j] != grid[i][j] || newgrid[i][j] != oldgrid[i][j]){
                        different = true;
                    }

                    n = 0;
                }
            }

            if(different == false){
                clearInterval(timer2);
            }
            
            oldgrid = grid;
            grid = newgrid;

            updateGen();
            draw();
        }

        function draw() {
            for (let i = 1; i < cols - 1; i++) {
                for (let j = 1; j < rows - 1; j++) {
                    if (grid[i][j] == 1) {
                        ctx.fillStyle = 'rgb(0, 0, 0)'
                        ctx.fillRect(i * 10, j * 10, 10, 10);
                    } else if (grid[i][j] == 0) {
                        ctx.fillStyle = 'rgb(255, 255, 255)'
                        ctx.fillRect(i * 10, j * 10, 10, 10);
                    } else {
                        ctx.fillStyle = 'rgb(255, 0, 0)'
                        ctx.fillRect(i * 10, j * 10, 10, 10);
                    }


                }
            }
        }



    </script>

</body>

</html>
